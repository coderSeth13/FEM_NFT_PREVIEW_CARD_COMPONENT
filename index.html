<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-wrapper">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="img-wrapper-hover">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div>
          <h1 class="heading-1 | spacer hover">Equilibrium #3429</h1>

          <p class="spacer" data-low-opacity>
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-group | padding-block" data-border>
            <div class="flex-group">
              <img src="images/icon-ethereum.svg" alt="" />
              <h2 class="heading-2">0.041 ETH</h2>
            </div>

            <div class="flex-group">
              <img src="images/icon-clock.svg" alt="" />
              <p data-low-opacity="">3 days left</p>
            </div>
          </div>

          <div class="creator-details | flex-group spacer" data-reduced-gap>
            <div class="creator-profile">
              <img src="images/image-avatar.png" alt="" />
            </div>
            <div>
              <span data-low-opacity>Creation of </span
              ><span class="creator-names | hover">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
      <div class="coderSeth">Coded by <a href="#">coderSeth</a>.</div>
    </div>
  </body>
</html>
